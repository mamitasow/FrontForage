<p xmlns="http://www.w3.org/1999/html"></p>
<div class="container">
  <div class="alert alert-danger" *ngIf="mode==1">
    <strong>Bad credentials</strong>Login ou mot de passe incorrect
  </div>
  <div class="card card-primary">
    <div class="card card-header">Changement Mot de Passe</div>
    <div class="card card-body">
      <form #f="ngForm" (ngSubmit)="OnUpdate(f.value)">

        <div class="form-group">
          <label>Mot de passe actuel</label>
          <input type="text" name="ancienMp" ngModel="" class="form-control">
        </div>
        <div class="form-group">
          <label>Nouveau mot de passe</label>
          <input type="password" name="nouvMp" ngModel="" class="form-control">
        </div>
        <div class="form-group">
          <label>Confirmation mot de passe</label>
          <input type="password" name="confirMp"  ngModel="" class="form-control">
        </div>
        <tr>

          <td><button class="btn btn-info" type="submit">Update</button></td>
        </tr>
  </form>
  </div>
  </div>

</div>
